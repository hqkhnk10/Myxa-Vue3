<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcombobox</title>
    <link rel="stylesheet" href="./style/mcombobox.css">

</head>

<body style="display: flex;gap: 50px;margin: 10px;">
    M-Combo-Box
    <div class="mcombobox">
        <input type="text" class="mcombobox__input">

        <button class="mcombobox__button"></button>
        <div class="mcombobox__data" propText="name" propValue="code">
            <a href="#" class="mcombobox-item" value="1">Hà Nội</a>
            <a href="#" class="mcombobox-item" value="2">Hải Phòng</a>
            <a href="#" class="mcombobox-item" value="3">Quảng Ninh</a>
        </div>
    </div>
    <div>M-Combo-Box with API</div>
    <div class="mcombobox">
        <input type="text" class="mcombobox__input">
        <span class="input__icon" style="right: 40px;">
            <img src="/libs/mcombobox/icon/loading-icon.svg" class="loading" alt="loading"></img>
        </span>
        <button class="mcombobox__button"></button>
        <div class="mcombobox__data" api="https://provinces.open-api.vn/api/" propText="name" propValue="code">
        </div>
    </div>
    <div>
        m-combo-box
    </div>
    <m-combo-box api="https://provinces.open-api.vn/api/" propText="name" propValue="code">
    </m-combo-box>
</body>
<script type="text/javascript" src="/libs/mcombobox/js/mcombobox.js"></script>

</html>
